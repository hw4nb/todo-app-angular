<li
  class="bg-red-100 border-black rounded-xl mb-2 px-4 py-2 flex justify-between items-center"
  [ngClass]="{ 'bg-teal-900 text-white': todo.status === 'done' }"
>
  <span
    class="leading-tight"
    [ngClass]="{ 'line-through': todo.status === 'done' }"
    >{{ todo.text }}</span
  >
  <div class="flex items-center gap-1">
    <input
      class="w-5 h-5 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer"
      type="checkbox"
      (change)="onCheckTodo($event)"
      [checked]="todo.status === 'done'"
    />
    <button
      class="bg-red-500 rounded w-5 h-5 bg-close hover:bg-red-400"
      (click)="onDeleteTodo()"
    >
      &ThinSpace;
    </button>
  </div>
</li>
