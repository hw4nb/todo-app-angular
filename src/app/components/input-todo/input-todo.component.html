<form
  class="flex gap-4 justify-between items-center my-4"
  (ngSubmit)="onAddTodo()"
>
  <input
    class="w-full px-4 py-2 rounded-md"
    type="text"
    placeholder="Add your new task..."
    [formControl]="text"
  />
  <button class="bg-red-500 px-4 py-2 rounded-md text-blue-50 font-bold">
    Add
  </button>
</form>
